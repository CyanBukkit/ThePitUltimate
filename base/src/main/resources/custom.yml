vip-price: 500
price-name: "\u70b9\u5238"
lobby-command: hub
boost: 2.0
GenesisAngel-npc-skin: 
GenesisDemon-npc-skin: 
keeper-npc-skin: 
mail-npc-skin: 
perk-npc-skin: 
prestige-npc-skin: 
quest-npc-skin: 
shop-npc-skin: 
status-npc-skin: 
not-netease-skins:
  GenesisAngel-npc-signature: aaaaaaaa
  GenesisDemon-npc-signature: bbbbbbbb
noob-protect:
  enable: true
  level: 120
  damage_boost: 1.1
  damage_reduce: 0.9
mm-listener:
  #mm怪物内部名
  mm_mob_a:
    xp-provide: 10-100
    coins-provide: 10-100
custom-chat-format:
  enable: true
  format: '%pit_genesis_tag%%pit_level_tag_roman% %s&f: %s'
event-online-required:
  auction: 10
  cake: 10
  care_package: 20
  everyone_bounty_event: 10
  quick_math_event: 5
  ham: 20
  rage_pit: 20
  red_vs_blue: 20
  spire: 20
  rate:
  #黑裤
  dark:
    #这个节点名字不重复可以无限扩充
    #但是不要用default这个节点
    #下同
    vip1:
      #权限验证, 会使用拥有权限中最高的概率
      test: "pit.vip1"
      value: 0.08
    vip2:
      test: "pit.vip2"
      value: 0.04
    #默认, 节点名default不可改
    default:
      value: 0.02
  normal:
    vip1:
      test: "pit.vip1"
      value: 0.08
    vip2:
      test: "pit.vip2"
      value: 0.04
    default:
      value: 0.02
  rage:
    vip1:
      test: "pit.vip1"
      value: 0.08
    vip2:
      test: "pit.vip2"
      value: 0.04
    default:
      value: 0.02
bot:
  enable: false
  #随机精通
  prestige: 3-10
  #随机等级
  level: 40-120
  #从上往下 依次头盔胸甲裤子护腿
  #mythic代表神话之裤, 在下面开启了附魔才有可能附魔
  armor:
    - "iron:0.45/chain:0.54/diamond:0.01"
    - "iron:0.45/chain:0.54/diamond:0.01"
    - "iron:0.44/chain:0.54/diamond:0.01/mythic:0.01"
    - "iron:0.45/chain:0.54/diamond:0.01"
  #mythic 代表神话之剑, 在下面开启了附魔才有可能附魔
  held: "iron:0.9/spade:0.02/mythic:0.08"
  #出生携带赏金概率
  bounty-chance: 0.08
  #如果携带赏金 那么数额
  #只会随机到100的倍数, 非100的倍数请勿填写
  bounty-value: 100-500
  #出生携带天赋
  perk-enable: false
  #携带天赋数 必须先开启上面的
  perk-size: 3-4
  #一般主动的天赋对bot都没什么用
  perk-list:
    - Gladiator #角斗士
    - SafetyFirst #安全第一
    - Strength #力量
    - Vampire #吸血鬼
  enchant-enable: false
  #稀有附魔随机
  #必须该部位有对应的附魔类别才会被随机
  #比如剑就不会随机到rage和dark附魔
  rare-enchant-random-chance:
    - "rare:0.1"
    - "dark:0.05"
    - "dark_rare:0.01"
    - "rage:0.05"
